<div class="dashboard-container">
    <div class="welcome-card">
        <h1>{{welcomeMessage}}</h1>
        <p>Student Management System</p>
    </div>

    <!-- Show this when logged in -->
    <div class="dashboard-content" *ngIf="authService.isLoggedIn()">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Quick Access</h3>
                <p>Use the navigation menu above to manage students and view information.</p>
                <a routerLink="/students" class="dashboard-button">Go to Student Management</a>
            </div>
        </div>
    </div>
</div>
